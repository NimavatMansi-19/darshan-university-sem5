<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seperate Numbers</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter two digit number:"));
        let f=Math.floor(a/10);
        var s=a%10;
         var ans=1;
        for(var i=1;i<=s;i++){
            ans=ans*f;
        }
       
        document.write(ans);
    </script>
</body>
</html>
