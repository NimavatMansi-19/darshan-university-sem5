<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    arr=[11,22,33,44,55]
    //basic
    console.log("For  Loop:")
    for(i=0;i<arr.length;i++){
        console.log(i)
        //print index
    }
    //for in
    console.log("For in Loop:")
    for (const i in arr) {
        console.log(i)
        //print index
    }
    //for of
    console.log("For of Loop:")
    for (const i of arr) {
        console.log(i)
        //print value
        
    }
    //for each
    console.log("For each Loop:")
    arr.forEach(i => {
        console.log(i)
         //print value
    });
   </script> 
</body>
</html>
