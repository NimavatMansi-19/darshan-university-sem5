<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        let  a=parseInt(prompt("Enter your number"));
         let b=parseInt(prompt("Enter your number"));
       let c=0;
         for(var i=1;i<=a && i<=b;i++){
            if(a%i==0 && b%i==0){
                c=i;
                } 

            }
         document.write(c);
         
         
    </script>
</body>
</html>
