<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1</title>
</head>
<body>
    <script>
        for(var i=1;i<=5;i++){
            for(var j=1;j<=5;j++){
                if(i==1 || i==5 || j==1 || j==5){
                    document.write("*");
                    document.write("&nbsp;");
                }
                else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
