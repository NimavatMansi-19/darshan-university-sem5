<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling</title>
</head>
<body>
   <script>
    a=parseInt(prompt("Enter your Number"))
    if(isNaN(a)){
        document.write("Not a Number");
    }
    else{
        var units=["Zero","One","Two","Three","Four","Five","Six","Seven","Eight","Nine"];
        var teens=["Ten","Eleven","Tweleve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
        var tens=["Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
        var result="";
        if(a>=100){
            result=result+units[Math.floor(a/100)]+"Hundered"
            a=a%100;
        }
        if(a>=20){
            result=result+tens[Math.floor(a/10)-2];
            a=a%10;
        }
        if(a>=10 && a<20){
            result=result+teens[Math.floor(a/10)+1];
            a=a%10;
        }
        if(a<10){
            result=result+units[a];
        }
        document.write(result);
    }
   </script> 
</body>
</html>
