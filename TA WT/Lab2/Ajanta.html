<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajanta</title>
</head>
<body>
    <script>
        var a=prompt("Enter any name");
        temp1=a.indexOf('A')
        temp=a.lastIndexOf('a');
        if(temp1==0 && temp==a.length-1){
            document.write(a.substring(temp1+1,temp));
        }
        
    </script>
</body>
</html>
