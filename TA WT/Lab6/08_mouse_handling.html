<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div onmouseenter="enter()" onmouseleave="leave()" id="inp">Heading</div>
    <p id="message"></p>
    <input type="text" value="" onclick="keyPressed()">
    <br/>
    <button onclick="timeDate()">Find Time</button>
    <div id="abc"></div>
    <!-- <button onclick="red()">RED</button>
    <button onclick="green()">GREEN</button> -->
    <script>
      let temp=document.getElementById("inp");
      function enter() {
        temp.style.color = "yellow";
      }
      function leave() {
        temp.style.color = "black";
      }
      let abc = document.getElementById("abc");
      function timeDate() {
        abc.innerHTML = Date();
      }
      // function red() {
      //   document.body.style.background = "red";
      // }
      // function green() {
      //   document.body.style.background = "green";
      // }
      let message = prompt(document.getElementById("message"));
      document.addEventListener("keydown", (e) => {
      if (e.key != "a" && e.key != "e" && e.key != "i" && e.key != "o" && e.key != "u") {
        message.innerHTML = "Consonant is pressed";
        keyPressed();
      }
      else {
        message.innerHTML = "Vovel is pressed";
      }
    });
    </script>
  </body>
</html>
