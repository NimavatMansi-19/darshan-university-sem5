<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("Enter the size of array"));
    var a = [];
    for(i=0;i<n;i++){
        a[i]=parseInt(prompt("Enter the value in array:"+i));
        }
       
    for(i=0;i<n;i++){
        for(j=0;j<n-i-1;j++){
        if(a[j]>a[j+1]){
            var temp=a[j];
            a[j]=a[j+1];
            a[j+1]=temp;
        }
        }
        

    }
    for(i=0;i<n;i++){
        document.write(a[i]);

    }
    </script>
</body>
</html>
