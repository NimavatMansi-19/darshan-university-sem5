<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Index</title>
</head>
<body>
    <script>
        var a=prompt("Enter your Sentence");
        var b=prompt("enter word to get Index");
        var n=a.split(" ");
        for(i=0;i<n.length;i++){
            if(n[i]==b){
                 document.write(i);
             }
            
        }
    </script>
</body>
</html>
