<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        a=prompt("Enter your number")
        ans=1;
        for(let i=1;i<=parseInt(a);i++){
            ans=ans*i;
        }
        alert(ans)
       // document.write(ans);
    </script>
</body>
</html>
