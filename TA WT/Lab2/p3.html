<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
</head>
<body>
    <script>
        ans=1;
        for(var i=1;i<=3;i++){
            for(var j=1;j<=i;j++){
                document.write(ans);
                ans++;
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
