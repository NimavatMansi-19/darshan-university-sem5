<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[2,3,4,65,78,34];
        //push
        a.push(45)
        console.log("push"+a);
        //pop
        a.pop();
        console.log("pop"+a);
        //shift
        a.shift()
        console.log("shift"+a);
        //unshift
        a.unshift(1)
        console.log("unshift"+a);
        //slice
        a=a.slice(0,5)
        console.log("slice"+a);
        //splice
        a=a.splice(1,3)
        console.log("splice"+a);

        
    </script>
</body>
</html>
