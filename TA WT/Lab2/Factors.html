<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter your Number"));
        for(var i=1;i<=a;i++){
            if(a%i==0){
                document.write(i+",");
            }
        }
    </script>
</body>
</html>
